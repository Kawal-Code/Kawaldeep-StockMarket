  <div id="wrap">
    <div class="w3-content" style="max-width:1100px;margin-top:80px;margin-bottom:80px">
     <div class="w3-center w3-padding-64">
      <header class="w3-container w3-blue-grey">
        <h2>Add Stock Exchange</h2>
      </header>

    </div>
  
    
      <div class="w3-section">
        <label>Stock Exchange</label>
        <input type="text" class="w3-input w3-border w3-hover-border-black" style="width:100%;" [(ngModel)]="stockExchange1" required="required" pattern="" title="">
      </div>
      <div class="w3-section">
        <label>Brief</label>
        <input type="text" class="w3-input w3-border w3-hover-border-black" style="width:100%;" [(ngModel)]="brief" required="required" pattern="" title="">
      </div>
      <div class="w3-section">
        <label>Contact Address</label>
        <input type="text" class="w3-input w3-border w3-hover-border-black" style="width:100%;" [(ngModel)]="contactAddress" required="required" pattern="" title="">
        
      </div>
      <div class="w3-section">
        <label>Remarks</label>
        <input type="text" class="w3-input w3-border w3-hover-border-black" style="width:100%;" [(ngModel)]="remarks" required="required" pattern="" title="">
        </div>
         <td><button type="submit" class="w3-button w3-block w3-black" (click)="Add()">Add</button>
         </td>
        <td colspan="2" class="text-info">
          {{errmsg}}
        </td>
      
   
  </div>

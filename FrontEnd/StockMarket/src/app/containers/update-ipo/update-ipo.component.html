
<div id="wrap3">
  <div class="w3-content" style="max-width:1100px;margin-top:80px;margin-bottom:80px">

      <div class="w3-panel">
        <h1><b>STOCK MARKET</b></h1>
        <p>The Future Is You</p>
      </div>
      <td>
          <div class="w3-col s3">
              <a class="w3-button w3-block" [routerLink]="['/Admin']">LogOut</a>
          </div>
        </td>
 <div class="w3-top">
    <div class="w3-row w3-large w3-light-grey">
      <td>
        <div class="w3-col s3">
          <button class="w3-button w3-block"(click)="ImportData()">Import Data</button>
        </div>
      </td>
     <td> 
        <div class="w3-col s3">
          <button class="w3-button w3-block"(click)="ManageCompanies()">Manage Companies</button>
        </div>
      </td>
      <td>
        <div class="w3-col s3">
          <button class="w3-button w3-block"(click)="ManageExchange()">ManageExchange</button>
        </div>
      </td>
      <td>
        <div class="w3-col s3">
          <button class="w3-button w3-block"(click)="UpdateIPO()">Update IPO details</button>
        </div>
      </td>
     
        
       
    </div>
  </div>



     <div class="container">
         <h2>List IPOs</h2>
         <table class="table table-bordered table-hover">
             <thead>
               <tr>
                 <th>Company Name</th><th>Stock Exchange</th><th>Price Per Share</th><th>Total Shares</th><th>Open Date Time</th><th>Remarks</th><th>Operations</th>
               </tr>
             </thead>
             <tbody>
               <tr *ngFor="let item of list">
                 <td>{{item.companyName}}</td>
                 <td>{{item.stockExchange}}</td>
                 <td>{{item.pricePerShare}}</td>
                 <td>{{item.totalShares}}</td>
                 <td>{{item.openDateTime}}</td>
                 <td>{{item.remarks}}</td>
                 <td colspan="2"> <button class="w3-button w3-block" (click)="Edit()">Edit</button></td>
               </tr>
               
             </tbody>
           </table>
           <tr><td><button class="w3-button w3-block" (click)="Addd()">Add</button></td></tr>
           <td ><a [routerLink]="['/Companies']">Other Companies</a></td>
           
         </div>
     
        </div>
      </div>

<form #myForm2 ="ngForm" (ngSubmit)="Add(myForm2)" >
<div id="wrap">
  <div class="w3-content" style="max-width:1100px;margin-top:80px;margin-bottom:80px">

      <div class="w3-panel">
        <h1><b>STOCK MARKET</b></h1>
        <p>The Future Is You</p>
      </div>
<div class="container">
<table  class="table table-bordered table-hover">
  <header class="w3-container w3-blue-grey">
    <h4>New User SignUp</h4>
  </header>
  <div class="w3-section" [class.has-error]="fullNameControl.invalid && fullNameControl.touched"
  [class.has.success]="fullNameControl.valid"> 
    <label for ="user" class="control-label">User Name</label>
    <input required id ="user" type="text" name="username"  class="w3-input w3-border w3-hover-border-black" style="width:100%;" [(ngModel)]="username" required="required" pattern="" title="" #fullNameControl="ngModel">
 <span class ="help-block" *ngIf="fullNameControl.invalid && fullNameControl.touched"> User Name required</span>
  </div>
<div ngModelGroup="passwordGroup" [class.has-error]="confirmpasswordControl.invalid && confirmpasswordControl.touched ">

  <div class="w3-section" [class.has-error]="passwordControl.invalid && passwordControl.touched"
  [class.has.success]="passwordControl.valid">
    <label for ="password" class="control-label">Password</label>
    <input required id ="password" type="password" name="password" class="w3-input w3-border w3-hover-border-black" style="width:100%;" [(ngModel)]="password" required="required" pattern="" title="" #passwordControl="ngModel">
    <span class ="help-block" *ngIf="passwordControl.errors?.required && passwordControl.touched"> Password required</span>
 
  </div>


  <div class="w3-section" [class.has-error]="confirmpasswordControl.invalid && confirmpasswordControl.touched"
  [class.has.success]="confirmpasswordControl.valid">
    <label for ="confirmpassword" class="control-label">Confirm Password</label>
    <input  id ="confirmpassword" type="text" appConfirmEqualValidator ="password" required name="confirmpassword"
     class="w3-input w3-border w3-hover-border-black" style="width:100%;"
      [(ngModel)]="confirmpassword" required="required" pattern="" title="" #confirmpasswordControl="ngModel">
    <span class ="help-block" *ngIf="confirmpasswordControl.errors?.required && confirmpasswordControl.touched"
    > Confirm Password required</span>
    <span class ="help-block" *ngIf="confirmpasswordControl.errors?.notEqual && confirmpasswordControl.touched"
    >Password and Confirm Password does not match</span>
 
  </div>
</div>
    
      <div class="w3-section" [class.has-error]="phoneControl.invalid && phoneControl.touched"
      [class.has.success]="phoneControl.valid">
        <label for ="ph" class ="control-label">Mobile Number</label>
        <input required id ="ph" type="text" name="phone"
         class="w3-input w3-border w3-hover-border-black" style="width:100%;" 
         [(ngModel)]="mobilenumber" required="required" pattern="^(\+\d{1,2}\s?)?1?\-?\.?\s?\(?\d{3}\)?[\s.-]?\d{3}[\s.-]?\d{4}$" title="" #phoneControl="ngModel">
        <span class ="help-block" *ngIf="phoneControl.errors?.required && phoneControl.touched">
           Mobile Number required</span>
           <span class ="help-block" *ngIf="phoneControl.errors?.pattern && phoneControl.touched">
            Mobile Number Invalid, require 10 digit Number</span>
     
      </div>
      <div class="w3-section" [class.has-error]="emailControl.invalid && emailControl.touched">
        <label for ="email" class="control-label">Email</label>
        <input  id ="email" type="text" name="email" class="w3-input w3-border w3-hover-border-black" style="width:100%;" [(ngModel)]="email" required="required" pattern="" title="" #emailControl="ngModel">
        <span class ="help-block" *ngIf="emailControl.invalid  && emailControl.touched"> Email required</span>
        
     
      </div>
      <tr>
        <td colspan="2">
          <button class="w3-input w3-border w3-hover-border-black" type="submit" [disabled]="myForm2.invalid" (click)="Add(myForm2)">Create new user</button>
          <button class="w3-input w3-border w3-hover-border-black" (click)="Cancel()">Cancel</button>
          
        </td>
      </tr>
    </table>
</div>
</div>
</div>
</form>
